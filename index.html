<!DOCTYPE html>
<!--
     WELCOME TO THE STRIVE TEAM GENERATOR!

     The app is pretty straight forward, use Bootstrap to add the following features:
     - The user can add a list of names
     - The user can set the number of teams
     - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
     - Each team should be inside a "column"
     - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
     - [EXTRA] Create a button to reset the state of the app
 -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <input type="text" id="new-striver" />
          <input
            type="button"
            class="button"
            value="Add new Striver"
            onclick="addNewStriver()"
          />
          <input type="number" id="number-of-teams" />
          <input
            type="button"
            class="button"
            value="Add number of teams"
            onclick="addNumTeams()"
          />
        </div>
        <div class="col-9">
          <ul id="strive-list" class="list-group"></ul>
        </div>
      </div>
    </div>
    <div id="team-container" class="container">
      <div id="row-of-teams" class="row of-col">
        <div class="col col-12"></div>
        <div class="col col-12"></div>
        <div class="col col-12"></div>
        <div class="col col-12"></div>
        <div class="col col-12"></div>
        <div class="col col-12"></div>
        <div class="col col-12"></div>
        <div class="col col-12"></div>
        <div class="col col-12"></div>
        <div class="col col-12"></div>
        <div class="col col-12"></div>
        <div class="col col-12"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
      function addNewStriver() {
        let newInputStriver = document.querySelector("#new-striver");
        //console.log('Your task is', newInputTask.value)
        createStriversList(newInputStriver.value);
        newInputStriver.value = "";
      }

      function createStriversList(newStriverName) {
        let newLi = document.createElement("li");
        newLi.innerText = newStriverName;
        newLi.className = "list-group-item";
        document.querySelector("#strive-list").appendChild(newLi);
      }

      function addNumTeams() {
        let newInputTeams = document.querySelector("#number-of-teams");
        console.log(newInputTeams.value);
        createTeams(newInputTeams.value);
      }

      function createTeams(numTeams) {
        arrayCol = document.querySelectorAll(".col-12");
        for (let i = 0; i < numTeams; i++) {
          let newUl = document.createElement("ul");

          newUl.className = "ul-of-teams";
          newUl.innerText = "Team " + (i + 1);
          arrayCol[i].appendChild(newUl);
        }
      }

      function randomAssign() {
        let StriversList = document.querySelectorAll(".list-group-item");
        let StriversTeam = document.querySelectorAll(".ul-of-teams");
        /*let num1 = Math.floor(Math.random * 5);
        let num2 = Math.floor(Math.random * 5);

        let theChosenOne = StriversList[Math.floor(Math.random * 10)];*/
        for (i = 0; i < StriversTeam.lengh; i++) {
          StriversTeam[i].appendChild(StriversList);
        }
      }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
